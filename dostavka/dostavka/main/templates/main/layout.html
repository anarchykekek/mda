{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "{% static 'main/css/main.css' %}">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/emoji-expressionless.svg'%}" alt="logo">
        <span class="logo"> Dostavka </span>
        <h3> Навигация </h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-door"></i> Главная </li></a>
            <a href="{% url 'reg' %}"><li><i class="bi bi-person-circle"></i> Личный кабинет </li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-heart-fill"></i> Про нас </li></a>
            <a href="{% url 'contact' %}"><li><i class="bi bi-send"></i> Контакты </li></a>
        </ul>
    </aside>
<main>
{% block content %}
{% endblock %}
</main>
</body>
</html>
